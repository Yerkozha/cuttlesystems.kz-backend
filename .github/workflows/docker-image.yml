name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --tag cuttle_docker:$(date +%s)
      
    with:
      name: cuttle_artifact
      path: cuttle_docker*
      retention-days: 5      

